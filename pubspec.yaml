name: hamster
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  #statemanagement
  provider: ^6.0.2
  cupertino_icons: ^1.0.2
  #animations
  animations: ^2.0.2
  #responsive text
  auto_size_text: ^3.0.0
  #progress_hud
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
  #formatter
  mask_text_input_formatter: ^2.1.0
  #firebase
  firebase_core: ^1.12.0
  firebase_auth: ^3.3.7
  cloud_firestore: ^3.1.8
  #json
  json_annotation: ^4.4.0
  json_serializable: ^6.1.4
  #map
  flutter_map: ^0.14.0
  #location
  geolocator: ^8.1.1
  #qrscanner
  qr_flutter: ^4.0.0
  qr_code_scanner: ^0.6.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.1.7
flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/gifs/
    
  fonts:
    - family: Mulish
      fonts:
        - asset: fonts/Mulish-Regular.ttf
        - asset: fonts/Mulish-Bold.ttf
